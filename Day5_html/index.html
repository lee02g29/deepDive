<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    메모를 하고 싶을 때
    주석 : ctrl + / 또는 command + /

    html
    - 모든 웹 페이지는 html로 작성

    네트워크
    - 정보를 서로 공유하기 위해 나온 것
    - 인터넷 : 멀리있는 사람들과 정보를 공유하기 만들어진 가장 큰 네트워크
    - 텍스트, 이미지, 문서 등을 쉽게 웹으로 볼 수 있도록 하기 위한 html

    웹 문서를 이루는 구조
    html - 웹 사이트 구조를 이루는 뼈대
    css - 웹 사이트에 살을 입히고 옷을 입히는 스타일링
    js(javascript) - 웹 사이트가 사용자와 상호작용 할 수 있도록 움직임을 더함(동작)

    html문서는 .html로 끝나도록 파일을 만듦
    항상 가장 먼저 열어질 파일로 index.html로 만들어야함
    -->
</body>
</html>
