<!DOCTYPE html> <!-- HTML5 문서임을 뜻함 -->
<html lang="en">

<head>
    <!-- HTML 문서에서 설정 
    설정하는 부분은 고객들에게 보이지 않는다
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!-- 고객들에게 보여지는 화면 
    웹 페이지에 단 하나만 존재 

    태그(tag)
    웹 페이지에서 이것은 무엇인지 알려주는 이름표   
    
        중첩 요소
        - 요소는 중첩이 가능
        - 태그 안에 다른 태그가 들어갔음
        *** 중첩적인 요소를 들여쓰기 할 때 조심
            기본적으로 vs는 들여쓰기 4칸
            회사에서는 기본적으로 2칸
        <> 태그 시작 </> 태그 끝

    요소(element)
    - 시작하는 태그, 종료 태그, 컨텐츠로 구성
    -->

    <h1>이건 큰 제목</h1>
    <p>안녕하세요. 이것은 HTML5</p>
    <p>새로운 내용 추가</p>

    <!-- 빈 요소들도 있음
    빈 요소
    - 컨텐츠를 가질 수 없는 요소 
    ex) meta, line, img, br, hr

    이모지 윈도우 표시기 + . / 맥은 fn
    -->
    <h3>🤣</h3>

    <!--
    어트리뷰트(Attribute)
    - 태그 안에 추가적인 정보나 기능 설정
    - meta태그의 charset

    글로벌 어트리뷰트
    - 모든 html요소가 공통적으로 사용할 수 있는 설정
    ** https://www.w3.org/TR/2010/WD-html-markup-20101019/global-attributes.html
