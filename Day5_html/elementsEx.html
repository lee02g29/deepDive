<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 
    `<title>`  문서의 제목 (탭에 표시됨)           
    `<meta>`    문자셋, 설명, 키워드, 뷰포트 등 문서 정보 
    `<link>`    외부 CSS, 아이콘 등 연결          
    `<style>`   내부 스타일 정의                 
    `<script>`  자바스크립트 삽입                 
    `<noscript>`    	JS 미지원 시 대체 콘텐츠    
    `<template>`    클라이언트 템플릿
  -->

  <!-- 
    <meta> 태그
    `charset`     문자 인코딩 설정 (예: UTF-8)                        
    `name`        정보의 종류 (예: description, keywords 등)         
    `content`     `name`에 대한 실제 내용                            
    `http-equiv`  HTTP 응답 헤더 정보 설정 (예: refresh, content-type) 
  -->

  <!-- 
    <link> 태그
    `rel`   연결 관계 (예: `stylesheet`, `icon`) 
    `href`  연결할 파일 경로                       
    `type`  MIME 타입 (`text/css` 등)          
  -->
</head>

<body>
  <!-- 
    `<img>`     이미지 삽입                             
    `<video>`   동영상 삽입                             
    `<audio>`   오디오 삽입                             
    `<source>`  미디어의 다양한 포맷 소스 지정                  
    `<track>`   자막 등 텍스트 트랙 추가 (video/audio 안에 사용) 
  -->

  <!-- 
    <img> 태그
    `src`               이미지 경로 (URL 또는 로컬 경로)      
    `alt`               이미지 대체 텍스트 (접근성, SEO 필수)   
    `width` / `height`  이미지 크기 (px, %, auto 등)     
    `title`             마우스 오버 시 툴팁 텍스트 표시         
    `loading`           지연 로딩 설정 (`lazy`, `eager`) 
  -->

  <!-- 
    <video> 태그
    `src`               동영상 경로                       
    `controls`          재생 버튼, 볼륨 등 UI 표시            
    `autoplay`          자동 재생 (일반적으로 `muted`와 함께 사용) 
    `loop`              영상 반복 재생                     
    `muted`             음소거된 상태로 재생                  
    `poster`            재생 전 보여줄 썸네일 이미지             
    `width` / `height`  동영상 크기 지정                   
  -->

  <!-- 
    <audio> 태그
    `src`       오디오 파일 경로    
    `controls`  재생 컨트롤 UI 표시 
    `autoplay`  자동 재생        
    `loop`      반복 재생        
    `muted`     음소거 상태 시작    
  -->

  <!-- 
    <track> 태그
    `src`      자막 파일의 경로 (`.vtt` 파일)                                                    
    `kind`    트랙의 종류 (`subtitles`, `captions`, `descriptions`, `chapters`, `metadata`) 
    `srclang` 자막의 언어 코드 (`en`, `ko` 등)                                                 
    `label`    사용자가 선택할 때 보이는 자막 이름                                                     
    `default`  기본으로 선택되는 트랙 (boolean 속성, 값 없음)                                          
  -->

</body>

</html>
