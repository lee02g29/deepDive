<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 관련 태그</title>
</head>

<body>
  <!--
    제목을 나타낼 때 Headings
    숫자가 작을수록 중요한 제목을 의미
    글자크기도 커질 수 있음
    <h1>~<h6>

    문단 (Paragraph)
    - 글 구간을 나누고 정리할 때 사용하는 태그
    - 글을 쓰는 기본 단위인 문단을 나누는 태그
    <p>

    <strong> 태그는 콘텐츠 내용을 강조하거나 의미를 둘 때
    <b> 디자인용, 그냥 굵게만 보이게 할 때.

    의미론적(semantic) 중요성
  -->
  <p>안녕하세요. <Strong style="color:aquamarine">페르디</Strong>입니다</p>
  <!--
    글씨를 기울이는 이탤릭체(italic)

    em, i
    em이 강조 i가 디자인
    참고 링크 : https://www.codeit.kr/community/questions/UXVlc3Rpb246NWUzNDUyMjU4MGU1MTMzNzNkOTYyNDEw
    https://blog.acronym.co.kr/358

  -->
  <p>오늘 하루 <b><em style="color: red;">1000원</em></b> 할인</p>
  
  <p>줄넘김을 하고 싶어요. <br> 와! </p>
  <!-- 스타일은 가장 안쪽부터 적용됨 
    안쪽에 주는 것이 적절
    -->
</body>

</html>
