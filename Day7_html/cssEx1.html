<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 내가 만든 CSS파일을 연결 -->
  <link rel="stylesheet" href="cssEx1.css">

  <title>Document</title>
</head>

<body>
  <!-- a태그 : (html의 핵심 중 하나인 hyperlink)
    우리가 텍스트를 눌러서 다른 웹 사이트나 페이지로 이동할 수 있도록
    만들어주는 기능

    파일 경로 
    - 파일 시스템에서 파일의 위치를 나타내는 방법

    절대 경로
    - 현재 작업 폴더와 관계 없이 특정 파일의 절대적인 위치
    - ex) https://www.naver.com/
    - ex) C:\폴더이름\폴더이름\파일(perdy.html)

    상대 경로
    - 현재 작업 중인 폴더를 기준으로 특정 파일의 상대적인 위치를 가리킴
    - ./ 현재 작업중인 폴더 -> 여기서는 Day7_html
    - ../ 작업 중인 폴더에서 상위(부모) 폴더로 이동

    target 설정
    - 링크를 클릭했을 때 창을 오픈할지 지정함

    _blank	 링크된 문서를 새로운 윈도우나 탭(tab)에서 오픈함.
    _self	 	 링크된 문서를 링크가 위치한 현재 프레임에서 오픈함. 기본값으로 생략 가능.
    _parent	 링크된 문서를 현재 프레임의 부모 프레임에서 오픈함.
    _top	 	 링크된 문서를 현재 윈도우 전체에서 오픈함.

    target="_blank" 속성을 설정할 때, 취약점이 발생
    새 창으로 외부 페이지로 이동할 때, 피싱 공격이 발생할 수 있음
    
    해결책 ) rel="noopener noreferrer"

    noopener 새 창에서 열린 페이지가 원래 창을 조작하지 못하도록 함
    noreferrer 링크 클릭 시(이동 시) 현재 페이지의 정보를 넘기지 않음
  -->
  <a href="https://www.naver.com/" target="_blank" rel="noopener noreferrer">네이버</a>
  <a href="https://www.google.co.kr/">구글</a>

  <!-- html 파일로도 이동이 가능 -->
  <a href="perdy.html">다음 페이지</a>

  <h1 style="color: red;">CSS</h1>
  <!-- 인라인 스타일
    태그 안에 어트리뷰트
    우선 순위가 가장 높게 잡힘
    유지 보수 어려움
  -->
</body>

</html>
