<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 및 표 관련 태그</title>

  <style>
    th {
      background-color: azure;
    }
  </style>
</head>

<body>

  <!-- 테이블 태그(표 형식) 
    표를 만들기 위한 태그
    엑셀처럼 행과 열을 가진 구조로 되어있음
    표의 각 줄은 <tr>
      줄 내의 칸은 <td>
  
    미션 : 테이블 태그 안에 공간을 합치는 속성(어트리뷰트)
    rowspan, colspan에 대해 찾아보고 코드 작성해서 노션(블로그)에 정리
  -->

  <table border="2">
    <tr>
      <th>이름</th>
      <th>나이</th>
      <th>직업</th>
    </tr>
    <tr>
      <td>페르디</td>
      <td>29</td>
      <td>개발자</td>
    </tr>
    <tr>
      <td>에셔</td>
      <td>28</td>
      <td>PM</td>
    </tr>

  </table>

  <!-- 순서 없는 목록을 만들 때 사용 
    웹 사이트 메뉴바
    단계별 가이드 작성

    미션 : ul, ol 태그들의 속성(어트리뷰트) 찾아보기
    모양을 변경할 수 있고, ol 태그는 순서를 변경 
    시작하는 번호를 내 마음대로 변경할 수 있음

    ul : unordered list
    ol : ordered list
  -->
  <ul>
    <li>페르디1</li>
    <li>페르디2</li>
  </ul>

  <ul>
    <li>회원 가입</li>
    <li>로그인</li>
    <li>게시판</li>
  </ul>

  <h3>라면 끓이는 순서</h3>
  <ol>
    <li>냄비에 물을 받기</li>
    <li>끓이기</li>
    <li>스프 넣기</li>
    <li>후레이크와 라면 넣기</li>
    <li>그 외에 취향껏 넣기</li>
  </ol>

  
</body>

</html>
