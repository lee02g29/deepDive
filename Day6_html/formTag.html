<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 커뮤니케이션을 위한 폼 태그</title>
  <style>
    body {
      text-align: center;
    }

    /* 디자인을 줄 때는 어떤 태그를 디자인할 지 선택
    글자 색상을 변경하고 싶으면 color */
    strong {
      color: rgb(222, 68, 68);
    }

    /* div {
      /* 테두리 선을 디자인하는 설정
      border: 선의 굵기 선의 종류 선의 색상
      border: 1px solid black;

      가운데 정렬
      text-align: center;
    } */
  </style>

</head>

<body>
  <p>사용자가 입력한 데이터를 수집하기 위해서 사용</p>
  <p><Strong>Form</Strong> Tag</p>

  <h1>Form Tag 중 가장 많이 사용하는 태그</h1>
  <input type="text">
  <input type="button" value="클릭">

  <>
    <h4>좋아하는 자동차 브랜드</h4>
    <!-- checkbox는 여러개를 선택 -->
    <input type="checkbox"><label>벤츠</label>

    <!-- 이미지 -->
    <img width="200" height="auto"
    src="https://ci.encarmagazine.com/2019/09/EQS2.jpg">
    <br>
    
    <input type="checkbox"><label>BMW</label>

    <input type="checkbox"><label>볼보</label>
  </div>

  <!-- radio 버튼
    둘 중 혹은 여러개의 버튼 중에 하나만 선택할 수 있음
    각각 태그를 사용하면 라디오 버튼도 3개를 다 선택할 수 있음
    그래서 그룹을 지어줘야하는데, 그룹을 지어주는 속성이 name
    -->

  <h3>radio button</h3>
  <input type="radio" name="pay"><label>카드</label>

  <input type="radio" name="pay"><label>현금</label>

  <input type="radio" name="pay"><label>페이</label>
</body>

</html>
