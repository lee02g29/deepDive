<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브라우저 탭</title>

  <!-- meta태그 
    - 브라우저 검색엔진에게 이 페이지는 이런 특징이 있음을 알려주는 이름표
    keywords "해당 사이트와 관련있는 단어들"
    refresh "n초마다 새로고침"

    - SEO(Search Engine Optimization)
      검색엔진 최적화
  -->
  <meta name="keywords" content="HTML, CSS">
  <meta name="description" content="좋은 사이트">
  <meta name="author" content="Perdy">

  <!-- 배경색 지정 -> style 태그 -->

  <!--  부트스트랩 아이콘 연결
    link태그를 이용해서 외부 디자인 연결
    rel="stylesheet"은 스타일시트 디자인 종류
    href=외부 url 경로
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    /* 디자인을 할 때, 어떤 태그에 디자인할지 지정
      style을 가능한 가장 아래쪽에
    */
    body {
      background-color: aliceblue;
      color: blueviolet;
    }
  </style>
</head>

<body>
  <!-- 뼈대부터 html tag들부터 꼭 가져오기 -->
  <p>HTML Day2.</p>
  <i class="bi bi-search"></i>
</body>

</html>
