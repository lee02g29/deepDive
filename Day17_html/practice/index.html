<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1> 텍스트 위로 등장 </h1>
    <p id="showBox" class="hidden">등장!</p>
    <button id="showBtn">텍스트 등장</button>
  </div>

  <div class="container">
    <h1> 박스 색상 전환 </h1>
    <div class="box" id="box1"></div>
    <button id="changeBtn">색상 전환</button>
  </div>

  <div class="container">
    <h1> 리스트 하나씩 등장 </h1>
    <div id="listBox"></div>
    <button id="eachBtn">하나씩 보기</button>
  </div>

  <div class="container">
    <h1> 팝 효과 </h1>
    <div class="box" id="box2"></div>
    <button id="popBtn">팝</button>
  </div>

  <div class="container">
    <h1> 텍스트 사라짐 </h1>
    <p id="vanish">안녕, 텍스트예요</p>
    <button button id="vanishBtn">텍스트 없애기</button>
  </div>

  <script src="../jquery/query-3.7.1.min.js"></script>
  <script src="javascript.js"></script>
</body>

</html>
