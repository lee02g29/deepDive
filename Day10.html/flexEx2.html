<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's house</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/flexEx2.css">
</head>

<body>
  <div id="wrap">
    <div id="box__left">
      <h1>리모델링</h1>
      <div id="box__left__author">
        <div id="box__left_author__left">
          작성자
        </div>
        <div id="box__left_author__right">
          <button>팔로우</button>
        </div>
      </div>
      <button id="dark-mode" onclick="darkMode()"></button>
    </div>
    <div id="box__right">
      <div>
        <i class="bi bi-heart" onclick="liked(this)"></i>
        <p id="liked">5</p>
      </div>
      <div>
        <i class="bi bi-bookmark" onclick="bookmark(this)"></i>
        <p id="bookmark">3</p>
      </div>
      <div><i class="bi bi-chat" onclick="comment(this)"></i>
        <p id="comment">4</p>
      </div>
      <div><i class="bi bi-share" onclick="share()"></i>
        <p id="share">1</p>
      </div>
    </div>
  </div>

  <script src="js/flexEx2.js"></script>
</body>

</html>
