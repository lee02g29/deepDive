<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="cssEx1.css">
</head>

<body>
  <!-- 웹 표준
    웹 페이지 개발했는데 브라우저마다 다르게 보이면 이상함
    개발자자들이 브라우저마다 개발해야 했음
    이런 현상을 방지하기 위해서 표준화된 언어를 사용하여
    어떤 브라우저를 사용하더라도 동일한 결과물을 보여주는 것
    현재 웹 기술의 표준을 정의하는 공식 기관 'W3C'
  -->

  <!-- 
    웹 표준을 지킬 때 장점
    - 운영 관리 용의
    - 검색 엔진 최적화
    - 웹 접근성 향상

    웹 접근성
    - 누구나 신체적, 환경적 조건에 관계없이 인터넷을 통해
    정보에 접근하고 이용할 수 있는지에 대한 정도
  -->

  <img alt="어떤 이미지인지 알 수 있는 대체 텍스트">
  <dialog></dialog>
  <!-- 모달
    - 화면 위에 뜨는 창

    가상 클랙스 셀렉터
    - 요소의 특정 상태에 따라 스타일 정의
  -->

  <a href="#" target="_blank" rel="noopener noreferrer">This is a link</a>
  <input type="text" value="focused">
  <input type="password" value="focused password">

  <!--
    block 요소
    - 한 줄 전체를 차지함, 가로 100%
    - 항상 새 줄에서 시작됨
    - 안에 다른 블록, 인라인 요소를 포함할 수 있음

    대표 : <div>, <p>, <h1~h6>, <ul>
    
    inline 요소
    - 한 줄에 여러가지 태그가 올라감
    - 자신이 필요한 만큼의 공간만 차지함
    - 줄 바꿈 없이 줄 안에서 계속 이어짐

    대표 : <span>, <strong>, <em>

  -->
  <h2>블록 요소</h2>
  <div class="block-box">블록 요소1</div>
  <div class="block-box">블록 요소2</div>

  <h2>인라인 요소</h2>
  <span  class="inline-box">인라인 요소1</span>
  <span  class="inline-box">인라인 요소2</span>
  <span  class="inline-box">인라인 요소3</span>
  <span  class="inline-box">인라인 요소4</span>
</body>

</html>
