  <!-- 
    비동기(asynchronous) 
      - 작업이 끝날 때까지 기다리지 않고 다음 작업을 먼저 실행하는 방식
      
      - 자바스크립트는 기존적으로 한 줄씩 순서대로 실행하는 단일 스레드
      - 기다리지 않고 다른 일을 함
    
      스레드
        - 컴퓨터 프로그램이 실행되는 흐름
        - 하나의 프로그램이 실행될 때, 내부에서 명령을 처리하는 실행의 단위

      하나의 프로그램에서는 여러 개의 스레드가 동작할 수 있음
      
      ex) 커피 주문 과정
      주문 받는 사람 / 만드는 사람 / 호출하는 사람 등등...

      ex) 애니메이션

      비동기를 사용하는 이유
      - 사용자에게 끊임없는 영상, 화면을 보여주기 위함
      - 서버 API 응답이 느릴 수 있음. 부드럽게 실행하기 위해서.
      - 여러 명이 동시에 처리하는 기능
      - 프론트, 백 모두 비동기 통신은 필수.
  -->
</body>

</html>
