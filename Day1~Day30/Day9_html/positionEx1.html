<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>

  <style>
    .box {
      width: 100px;
      height: 100px;
    }

    .box--bg1 {
      background-color: aqua;
    }

    .box--bg2 {
      background-color: rebeccapurple;
      position: relative;
      top: 50px;
      left: 50px;
    }
  </style>
</head>

<body>
  <!-- position : 요소 위치 정할 수 있음 
    태그를 어디에 붙일지 정함
    relative : 원래 자리에서 살짝 움직이기
  -->
  <h2>relative</h2>
  <div class="box box--bg1">
    box1(기준)
    <div class="box box--bg2">
      box2(이동)
    </div>
  </div>
</body>

</html>+
