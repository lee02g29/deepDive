<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/layoutEx2.css">

  <meta name="keyword" content="layout tag sort">
</head>
<body>
  <div id="wrap">
    <!-- 반응형 레이아웃
      - 사용자가 어떤 디바이스로 웹 사이트를 방문할지 모르기 때문에
      각 화면마다 웹 사이트가 잘 보일 수 있도록 만들어야 함

      content="width=device-width" 가로 폭은 디바이스에 맞추기
      initial-scale=1.0 초기 화면 배율을 100% 설정하는 것을 의미힌다
      @media - 반응형 웹 디자인에 사용하는 핵심 기술
      
      CSS 미디어쿼리 media query
      화면 크기나 디바이스 종류에 따라 다른 스타일을 적용

    -->
    <h1>반응형 레이아웃</h1>
  </div>
</body>
</html>
