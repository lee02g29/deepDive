<script>
  document.addEventListener('click', (e) => {
    const menu = e.target.closest('.menu');
    const close = e.target.classList.contains('close-btn');

    if (menu && !close) {
      menu.querySelector('.menu-overlay').classList.remove('hidden');
    }

    if (close) {
      e.stopPropagation();
      e.target.closest('.menu-overlay').classList.add('hidden');
    }
  });
</script>
